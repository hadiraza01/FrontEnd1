<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <a href="http://www.curemd.com">
            <img src="static/logo.png" alt="logo">
        </a>
    </div>
    <h1>Doctor Portal</h1>
    <ul class="nav-links">
        {% if session.get('doctor') %}
            <li><a class="btn btn-light" href="{{ url_for('logout') }}">
                <i class="fas fa-user"></i>Logout</a></li>
        {% else %}
            <li><a class="btn btn-light" href="{{ url_for('login') }}">
                <i class="fas fa-user"></i>Login</a></li>
            <li><a class="btn btn-light" href="{{ url_for('signup') }}">
                <i class="fas fa-user"></i>Sign Up</a></li>
        {% endif %}
    </ul>
</nav>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" method="POST">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name" id="signup-username" name="username" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" id="signup-password" name="password" required>
				</div>
				<button class="button login__submit">
					<span class="button__text">Sign up</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>      
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</body>
